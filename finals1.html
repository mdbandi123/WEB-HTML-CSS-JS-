<!DOCTYPE html>
<html>
	<head>
		<title>Web Forms</title>
	</head>
	<body>
		<form id = "survey" action="" method="" enctype="">
			<!--Action usually uses .php parts; method has get and post(for secured) methods-->

			<fieldset id = "customer_info">
				<legend>Customer Information</legend>

				<label for = "name">Name*</label> <input name="CustName" id = "name" type="text" placeholder="Lastname, Firstname, Middle Initial">

				<br>

				<label for = "street">Street Address</label> <input name="CustStreet" id = "street" type="text">

				<br>

				<label for = "city">City</label> <input name="CustCity" id = "city" type="text">

				<br>

				<label for = "state">State</label> <input name="CustState" id = "state" type="text">

				<br>

				<label for = "zip">Postal Code</label> <input name="CustZip" id = "zip" type="text" value = "2000" maxlength="4">

				<br>

				<label for = "tel">Phone Number</label> <input name="custPhone" id = "phone" type="tel">

				<br>

				<label for = "mail">Email*</label> <input name="custEmail" id = "mail" type="email" >
			</fieldset>

			<fieldset id = "exp_info">
				<legend>Share Your Experience at Red Ball Plaza</legend>
				<div>
					<label for = "visit">
					Date of Visit
					</label><input type="date" name="visitDate" id="date">
				</div>
				<div>
					<label for ="order">
						Order Type
					</label>
					<select name = "orderType" id = "order">
					<optgroup label = "Options">
						<option value = "value1">
							Carry Out
						</option>

						<option value = "value2">
							Delivery
						</option>

						<option value = "value3" selected>
							Dine-in
						</option>

						<option value = "value4">
							Take n Bake
						</option>
					</optgroup>
					</select>
				</div>

				<div>
					<label>Was your service friendly?</label>

					<fieldset>
						<label for = "fYes">Yes</label>
						<input type="radio" name="sFriend" id="fYes" value = "yes">

						<label for = "fNo">No</label>
						<input type="radio" name="sFriend" id="fNo" value = "no">
					</fieldset>
				</div>

				<div>
					<label>Where did you find about our place?</label>
					<input type="checkbox" name="aFB" value="yes" id="FB">
					<label for ="FB">Facebook</label>
					<input type="checkbox" name="aFriend0" value="yes" id="friend">
					<label for ="friend">Friends</label>
				</div>

				<div>
					<label for = "comm">Tell us more about your expierience(Comments and/or Suggestions</label>
					<textarea name = "custEx" id="comm"></textarea>
				</div>
				<div>
					<label for ="rate">Rate your Experience</label>
					<input type="range" name="custRate" id="rate" value = "5" step="1" min="0" max="10">
				</div>
				<input type="submit" value="Submit my Survey">
				<input type="Reset" value="Reset">
			</fieldset>
			
		</form>
	</body>
</html>
